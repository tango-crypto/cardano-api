version: '3'
services:
  cardano-api:
    build:
      context: .
      target: build
      args:
        NPM_TOKEN: ${NPM_TOKEN}
    command: npm run start:dev
    environment:
      NPM_TOKEN: ${NPM_TOKEN}
    env_file: .env
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    volumes:
      - .:/opt/node_app/app/
      - $HOME/.aws/credentials:/home/node/.aws/credentials

  redis:
    image: redis:6.2.6
    command: redis-server
    ports:
      - target: 6379
        published: 6377
        protocol: tcp
        mode: host

  scylladb:
    image: scylladb/scylla
    container_name: scylladb
    command:
      - --alternator-port 8000
      - --alternator-write-isolation always
    volumes:
      - /var/lib/scylla:/var/lib/scylla

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=0p9o8i
      - POSTGRES_DB=testnet_preprod
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./db/create_role.sql:/docker-entrypoint-initdb.d/create_role.sql
      - ./db/init.sql:/docker-entrypoint-initdb.d/testnet-02-16-2023.sql
volumes:
  db:
    driver: local